theme: minimal-mistakes-jekyll

author:
  name   : "David Merrick"
  avatar : "https://assets.david-merrick.com/img/avatar.jpeg"
  bio    : "Software Engineer, Portland, OR"
  github: davidmerrick
  linkedin: davidemerrick
  twitter: _davidmerrick
  flickr: 42873456@N02
  instagram: _davidmerrick

paginate: 10

comments:
  provider: "disqus"
  disqus:
    shortname: "davidmerrickshomepage"

analytics:
  provider: "google"
  google:
    tracking_id: "UA-8004148-3"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true

title: David Merrick
description: Portland, OR
url: https://www.david-merrick.com
permalink: /:year/:month/:day/:title/
cdn_path: https://assets.david-merrick.com

kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - amp-jekyll
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-gist
  - jekyll-twitter-plugin
  - jekyll-paginate
  - jemoji

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME